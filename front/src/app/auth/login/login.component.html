<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <img src="assets/images/logo-dark.svg" alt="Logo" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="field mb-5">
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" pInputText formControlName="email" class="w-full" style="padding:1rem" [ngClass]="{'p-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
            <small class="p-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </small>
          </div>

          <div class="field mb-5">
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" pInputText formControlName="password" class="w-full" style="padding:1rem" [ngClass]="{'p-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
            <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required
            </small>
          </div>

          <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [disabled]="loginForm.invalid"></button>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
